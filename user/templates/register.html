{% extends 'base.html'%}

{% load static%}

{% block css%}
        <link href={% static "css/register.css"%} rel="stylesheet">

{% endblock%}



{% block content%}



<h1>Student Management System</h1>


<div class="form">

    <div class="outer">
        <form method="POST" action="{% url 'register'%}">
            {%csrf_token%}
            <label >FIRST NAME:</label><br>
            <input type="text" placeholder="Insert your Firstname" name="firstname">
            <br>
            <label >LAST NAME:</label><br>
            <input type="text" placeholder="Insert your Lastname" name="lastname">
            <br>
            <label >USER NAME:</label><br>
            <input type="text" placeholder="Insert your Username" name="username">
            <br>
            <label >EMAIL:</label><br>
            <input type="text" placeholder="Insert your Username" name="email">
            <br>
            
            <label >PASSWORD:</label><br>
            <input type="password" placeholder="Insert your Password" name="password1">
            <br>
            <label >COMFIRM PASSWORD:</label><br>
            <input type="password" placeholder="Insert your Password" name="password2">
            
            <button>Submit</button>
            
            
        </form>
        
    </div>
    
</div>



{% endblock%}
