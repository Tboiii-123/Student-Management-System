
{% extends 'base.html'%}
{% load static%}

{% block css%}
   <link href="{% static 'css/profile.css'%}" rel="stylesheet"> 
{% endblock%}


{% block content%}

{% if submitted%}
    
    <h1 style="font-family: 'Times New Roman', Times, serif;font-size: 50px;margin-top: 50px; color: black;">
        Your Form has been Submitted Successfully</h1>
    <button><a href="{% url 'dashboard'%}">View Dashboard<a/></button>
{%else%}

<p id="welcome">WELCOME {{user.username|upper}}<p>

            <div class="form">
                
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token%}
                        {{form.as_p}}
        
                        <input type="submit" value="submit" class="btn btn-danger">
        
                    </form>
                    
            </div> 
        

            {% endif%}

{% endblock%}
